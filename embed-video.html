<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1000;
      overflow: hidden;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 50px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted id="video-background">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is some content overlaying the background video.</p>
  </div>
</body>
</html>
